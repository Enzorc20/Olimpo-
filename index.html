<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>OLIMPO</title>

  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      color: #e6e6e6;
      font-family: Arial, sans-serif;
    }

    header {
      background: #0f0f0f;
      border-bottom: 2px solid #2c2c2c;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      letter-spacing: 5px;
    }

    section {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #141414;
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 20px;
    }

    h2 {
      color: #b80000;
    }
  </style>
</head>

<body>

<header>OLIMPO</header>

<section>
  <div class="card">
    <h2>Sistema</h2>
    <p>RPG sombrio inspirado em Ordem Paranormal e mitologia grega.</p>
  </div>

  <div class="card">
    <h2>Deuses e Titãs</h2>
    <p>Os deuses do Olimpo estão em conflito enquanto os titãs corrompem o mundo.</p>
  </div>

  <div class="card">
    <h2>Semideuses</h2>
    <p>Caçados por monstros, abandonados pelos deuses e tentados pela corrupção.</p>
  </div>
</section>

</body>
</html>
