<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Olimpo RPG</title>
  <style>
    body {
      background: #0b0b0b;
      color: #eaeaea;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      border: 2px solid #444;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      background: #111;
    }
    h1, h2 {
      color: #c9a84a;
    }
  </style>
</head>
<body>

  <h1>OLIMPO RPG</h1>

  <div class="card">
    <h2>Status</h2>
    <p>PV: 20 / 20</p>
    <p>PE: 15 / 15</p>
    <p>Defesa: 10</p>
    <p>Sanidade: 12</p>
  </div>

  <div class="card">
    <h2>Inventário</h2>
    <ul>
      <li>Espada simples</li>
      <li>Poção de cura</li>
    </ul>
  </div>

</body>
</html>
